<html>
<head>
  <title>scroll</title>
  <style>
    body {
      background-color: #a9a9d3; /* Light pink background */
      color: #fff;
    }
    .page_content_stretch {
      height: 3000px;
    }
    .scale_me {
      position: fixed;
      color: pink;
      top: 50%;
      left: 50%;
      transform-origin: center center;
      transform: translate(-50%, -50%) scale(0.5); /* Start the image smaller */
    }
  </style>
</head>
<body>

<div class="scale_me" id="scaleme">
  <img src="images/emmynose.png" alt="dog">
</div>
<div class="page_content_stretch">Page content made to stretch so there is a scrollbar</div>

<!-- JavaScript to Handle what happens as the page is scrolled. -->
<script>
  /* ASSIGN A FUNCTION TO THE PAGE AS IT SCROLLS */
  document.body.onscroll = function(event) {
    var scrollposition = window.pageYOffset;
    var scalesize = 0.5 + scrollposition * 0.01;  /* Start with smaller scale */
    document.getElementById("scaleme").style.transform = "translate(-50%, -50%) scale(" + scalesize + ")";
  };
</script>

</body>
</html>
