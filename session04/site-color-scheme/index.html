<!DOCTYPE html>
<html>
<head>
	<title>Color Scheme</title>

	<style>

	/* Body Font and Styles */
	body{
			font-family: 'Graphik', 'Helvetica Neue', sans-serif; /* REI uses Graphik as the primary font */
			font-size: 18px;
	}
		
    .outer{
      text-align: center;
    }
  	.page{
  		width:750px;
  		display: inline-block;
  		text-align:left;
  		padding:10px;
  		border:solid 1px;
  	}
  	.heading{
  		font-size: 24px;
  		font-weight: bold;
  		padding-top:20px;
  		padding-bottom: 20px;
  	}

  	.pagefont{
  		font-family: helvetica, sans-serif;
  	}

  	.swatch{
  		width:40px;
  		height:40px;
  		border:solid 1px;
  		box-shadow: 3px 3px 2px #999;
  		display: inline-block;
  	}

  	/* Brand Colors - Pulled directly from REI's site */
  	.brandcolor1{
  		background-color: #1f513f; /* REI Green */
  	}
  	.brandcolor2{
  		background-color: #292929; /* Dark Background Color (for text contrast) */
  	}
  	.brandcolor3{
  		background-color: #f7f7f7; /* Light background color */
  	}

  	/* Menu Colors - Inspired by REI's design */
  	.menucolor1{
  		background-color: #1f513f; /* REI Green */
  	}
  	.menucolor2{
  		background-color: #f7f7f7; /* Light Background (similar to REI's soft neutrals) */
  	}
  	.menucolor3{
  		background-color: #4b4a48; /* Dark Gray for contrast */
  	}

  	/* Page Colors */
  	.pagecolor1{
  		background-color: #ffffff; /* White */
  	}
  	.pagecolor2{
  		background-color: #f1f1f1; /* Light Gray */
  	}
  	.pagecolor3{
  		background-color: #e5e5e5; /* Slightly darker gray */
  	}

  	/* Text Colors */
  	.textcolor1{
  		background-color: #4b4a48; /* Dark Text */
  	}
  	.textcolor2{
  		background-color: #b9b9b9; /* Mid-gray Text */
  	}
  	.textcolor3{
  		background-color: #1f513f; /* REI Green text for contrast */
  	}
  	.textcolor4{
  		background-color: #c7370f; /* Call to action color */
  	}

	</style>
</head>
<body>

	<div class="outer">
		<div class="page">
			<div class="heading">REI Co-op</div>
			<div class="heading">Font-Family: <span class="font-family">Graphik (Primary Font)</span></div>
			
           	<div class="heading">Brand Colors:</div>
           	<div class="swatch brandcolor1"></div>
           	<div class="swatch brandcolor2"></div>
           	<div class="swatch brandcolor3"></div>
          
           	<div class="heading">Menu Colors:</div> 
           	<div class="swatch menucolor1"></div>
           	<div class="swatch menucolor2"></div>
           	<div class="swatch menucolor3"></div>

           	<div class="heading">Page Colors:</div> 
           	<div class="swatch pagecolor1"></div>
           	<div class="swatch pagecolor2"></div>
           	<div class="swatch pagecolor3"></div>

           	<div class="heading">Text Colors:</div> 
           	<div class="swatch textcolor1"></div>
           	<div class="swatch textcolor2"></div>
           	<div class="swatch textcolor3"></div>
           	<div class="swatch textcolor4"></div>

		</div>

	</div>

</body>
</html>
